<!DOCTYPE html>
<html>
  <head>
    <title>Conversión de archivos Markdown a HTML</title>
    <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script>
      window.onload = function() {
        var markdownFiles = [
          'archivo1.md',
          'archivo2.md',
          'archivo3.md'
          // Agrega aquí la lista de nombres de archivo Markdown que deseas convertir
        ];
        
        var converter = new showdown.Converter();
        
        markdownFiles.forEach(function(filename) {
          fetch(filename)
            .then(function(response) {
              return response.text();
            })
            .then(function(markdownText) {
              var html = converter.makeHtml(markdownText);
              var container = document.createElement('div');
              container.innerHTML = html;
              document.body.appendChild(container);
            })
            .catch(function(error) {
              console.log('Error al cargar el archivo: ' + filename, error);
            });
        });
      };
    </script>
  </head>
  <body>
    <!-- Los archivos Markdown se convertirán y agregarán aquí -->
  </body>
</html>
